        <label *ngFor="let option of comboDies;let i = index" class="form-control" [class.btn-success]="restric.restriccions_dies[i+1]"   >
        <input type="checkbox" 
        name="options" value="option"  
        [(ngModel)]="restric.restriccions_dies[i+1]"  
        (change)="changeVal()" 
         
        [disabled]="!restric.restriccions_active && false"/> {{option.name}} 
    </label>

<td>

 <select [hidden]="true" [disabled]="!restric.restriccions_active && false" class="form-control" > // value is a string or number

</select>
-->
    <select [(ngModel)]="restric.restriccions_adults" (change)="changeVal()" [disabled]="!restric.restriccions_active && false"

        <option *ngFor="let adult of comboAdults" [value]="adult.name">{{adult.name}}</option>
        </select>
</td>

<td>

    <select [(ngModel)]="restric.restriccions_nens" (change)="changeVal()" [disabled]="!restric.restriccions_active && false"
        class="form-control"> // value is a string or number
        <option *ngFor="let nen of comboNens" [value]="nen.name">{{nen.name}}</option>
        </select>

</td>
<td>

    <select [(ngModel)]="restric.restriccions_cotxets" (change)="changeVal()" [disabled]="!restric.restriccions_active && false"
        class="form-control"> // value is a string or number.val
        <option *ngFor="let cotxet of comboCotxets" [value]="cotxet.name">{{cotxet.name}}</option>
        </select>
</td>
<td>

    <select [(ngModel)]="restric.restriccions_hora" (change)="changeVal()" [disabled]="!restric.restriccions_active && false"
        class="form-control"> // value is a string or number
        <option *ngFor="let hora of comboHores" [value]="hora.val">{{hora.name}}</option>
        </select>
</td>

<td>
    <button *ngIf="!insert" (click)="deleteRestriccio(restric);$event.stopPropagation()" class="btn btn-danger">Delete</button>
    <!--      <button  *ngIf="dirty && false" (click)="updateRestriccio(restric);$event.stopPropagation()">Save</button>-->
    <button *ngIf="dirty && insert" (click)="insertRestriccio(restric);$event.stopPropagation()" class="btn btn-primary">Add</button>

</td>
